services:
  - type: web
    name: nestcheck
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app -c gunicorn_config.py --bind 0.0.0.0:$PORT --timeout 180 --workers 2
    envVars:
      - key: GOOGLE_MAPS_API_KEY
        sync: false
      - key: WALKSCORE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_DEBUG
        value: "0"
      - key: PYTHON_VERSION
        value: "3.11.11"
